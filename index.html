<html>
    <head>
        <title>Game of Life</title>
        <script src="script.js"></script>
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <h1><span>Conway's</span> Game of Life</h1>
        <form>
            <section>
                <button id="renderBoardButton" accesskey="r">New <u>R</u>andom Board</button>
                <button id="nextState" accesskey="n" disabled><u>N</u>ext State</button>
                <button id="runGame" accesskey="g" disabled>Run <u>G</u>ame</button>
                <button id="stopGame" accesskey="s"><u>S</u>top Game</button>
            </section>

            <section>
                <label for="boardWidth">Width: </label> <input type="number" id="boardWidth" value="10" />
                <label for="boardHeight">Height: </label> <input type="number" id="boardHeight" value="10" />
            </section>
            <section>
                <label for="neighbourhoodType">Neighbourhood Type: </label>
                <select id="neighbourhoodType" name="neighbourhoodType">
                    <option value="moore">Moore</option>
                    <option value="neumann">von Neumann</option>
                </select>
            </section>

            <section>
                <div id="patterns"><span>Patterns (drag n' drop onto board)</span>: <a id="patternToad">Toad</a> <a id="patternBeacon">Beacon</a> <a id="patternBlinker">Blinker</a> <a id="patternGlider">Glider</a></div>
            </section>
        </form>
        <div id="board">

        </div>
    </body>
</html>
